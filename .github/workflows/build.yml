name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:release-v5.2
    steps:
      - uses: actions/checkout@v4

      - name: Set target
        working-directory: examples/minimal
        shell: bash
        run: source ${IDF_PATH}/export.sh && idf.py set-target esp32

      - name: Build
        working-directory: examples/minimal
        shell: bash
        run: source ${IDF_PATH}/export.sh && idf.py build
